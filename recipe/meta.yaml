{% set name = "mystic" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mystic-{{ version }}.tar.gz
  sha256: 9bdcc67f8a3d607d544b70ee062b682b0c9d84675bd5d5ac521cc86fd578e3fa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - cython >=0.29.30
    - pip
    - python {{ python_min }}
    - setuptools >=42
  run:
    - dill >=0.3.9
    - klepto >=0.2.6
    - mpmath >=0.19
    - numpy >=1.0
    - pathos >=0.3.1
    - pyina >=0.2.8
    - python >={{ python_min }}
    - scipy >=0.6.0
    - sympy >=0.6.7

test:
  imports:
    - mystic
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: mystic.rtfd.io
  dev_url: https://github.com/uqfoundation/mystic
  summary: Highly-constrained non-convex optimization and uncertainty quantification
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
